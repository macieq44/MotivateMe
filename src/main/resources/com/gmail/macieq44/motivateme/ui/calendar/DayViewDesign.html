<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="com_gmail_macieq44_motivateme_ui_calendar:com.gmail.macieq44.motivateme.ui.calendar">
 </head>
 <body>
  <vaadin-css-layout style-name="day-preview" width-full>
   <vaadin-vertical-layout margin="false">
    <vaadin-horizontal-layout width-full>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6f1" style-name="back-button" plain-text _id="backToCalendar" :middle></vaadin-button>
     <vaadin-label style-name="h2 colored bold" plain-text _id="date" :middle :right>
       December 6th 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout>
     <com_gmail_macieq44_motivateme_ui_calendar-activity-type-combo-box caption="Type" _id="type"></com_gmail_macieq44_motivateme_ui_calendar-activity-type-combo-box>
     <vaadin-text-field caption="Name" width="200px" _id="name"></vaadin-text-field>
     <vaadin-combo-box caption="Struggle" width="85px" data-item-type="java.lang.Integer" _id="struggle"></vaadin-combo-box>
     <vaadin-text-field caption="Duration" width="85px" _id="duration"></vaadin-text-field>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7fe" style-name="borderless" plain-text _id="addActivity" :bottom :right></vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-label style-name="header1" plain-text :bottom>
       activities 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <com_gmail_macieq44_motivateme_ui_calendar-activity-grid style-name="activity-grid" width-full _id="activityList"></com_gmail_macieq44_motivateme_ui_calendar-activity-grid>
   </vaadin-vertical-layout>
  </vaadin-css-layout>
 </body>
</html>
